<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>ScaleIT Ionic App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/ionic-rebuild.css">
  <link rel="stylesheet" href="assets/css/start-component.css">
  <script src="assets/js/jquery-3.1.1.min.js"></script>
  <script src='assets/js/workflow-logic.js'></script>
  <script src="assets/js/tether.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script defer src="assets/js/fontawesome-all.js"></script>
  <script defer src="assets/js/say-cheese.js"></script>
  <script defer src="assets/js/camera.js"></script>
  
  <meta name="theme-color" content="#4e8ef7">

  <script src="assets/js/webcomponents.js"></script>

  <link rel="import" href="components/granite-qrcode-scanner/granite-qrcode-scanner.html">
  <link rel="import" href="components/truck-check/truck-check.html">

  <link href="build/main.css" rel="stylesheet">

</head>

<body style="height: 100%; flex-direction: column;">
  <!-- *********** NAV BAR *****************-->
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary bg-faded" style="min-height: 6%;">
      <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="SICK" style="height:30px; filter: brightness(0) invert(1);">
      </a>
      <a class="navbar-brand" style="font-size:24px;" href="#">Workflow App (Bootstrap)</a>

      <div style=" margin-left:auto; margin-right:0;">
        <i class="fas fa-user" style="font-size:24px; filter: brightness(0) invert(1); margin-right: 15px;"></i>
        <i class="fa fa-info-circle" style="font-size:24px; filter: brightness(0) invert(1); margin-right: 15px;"></i>
      </div>
    </nav>

    <!-- Main Content -->
    <div style="position: relative">
      <div class="ion-card" id="start" style="display: block">
        <div class="grid-container" style=" height:100%;">
          <div class="grid1item1">
            <button>Wareneingang</button><i class="fas fa-arrow-right" style="font-size:24px;"></i> LS <i class="fas fa-arrow-right" style="font-size:24px;"></i> Probe <i class="fas fa-arrow-right" style="font-size:24px;"></i> L-Fach <br>  		
          </div>
          <div class="grid1item2">
            <button>Interne Logistik</button> <i class="fas fa-arrow-right" style="font-size:24px;"></i> Aufgabe (Route) <i class="fas fa-arrow-right" style="font-size:24px;"></i> Box 
          </div>
          <div class="grid1item3">
            <img width="120" height="120" alt="camera" src="assets/camera.png"><i class="fas fa-arrow-right" style="font-size:24px;"></i><img width="120" height="120" alt="camera" src="assets/3D.png">
          </div>  
          <div class="grid1item4">
            <ul>
              <li>WA durch Scan</li>
              <li>WZ durch Scan</li>
              <li>Buchung</li>
            </ul>
          </div> 
          <div class="grid1item5">
            <img width="80" height="80" alt="Men" src="assets/Men.png" style="float: right;">
          </div>  
          <div class="grid1item6">
            <img width="80" height="80" alt="Women" src="assets/Women.png" style="float: right;"><br>
          </div>  
        </div>
      </div>
      <div class="ion-card" id="qrcode" style="display: none">
        <granite-qrcode-scanner id="scanner" continuous="true" height="400" width="600"> </granite-qrcode-scanner>
        <span id="qr-msg"> QR-Code Message: </span>
      </div>

      <div class="ion-card" id="truck" style="display: none">
        <truck-check id="truck-check" name="failed"></truck-check>
      </div>

     <div class="ion-card" id="camera2" style="display: none; text-align: center;"> 
        <div id="camera"> </div>
        <div id="say-cheese-snapshots" style="margin: 0 auto; width: 640px; height: 480px; display: none"></div>
        <button id="take-snapshot"><i class="fa fa-camera" style="font-size:24px; display:inline-block;"></i></button>
        <button id="snapshot-redo"><i class="fas fa-sync-alt" aria-hidden="true" style="font-size:24px; display:inline-block;"></i></button>
      </div>

      <a id="next-btn" href="#" class="float-right">
        <i class="far fa-arrow-alt-circle-right" style="font-size:61px;"  ></i>
      </a>
      <a id="prev-btn" href="#" class="float-left not-active">
        <i class="far fa-arrow-alt-circle-left" style="font-size:61px;"  ></i>
      </a>

    </div>
    <!-- *********** FOOTER *****************-->
    <footer class="footer">
        <div class="grid-container2" style="height:100%;">
            <div class="grid2item1 fill">
              <button id="qrcode-btn" class="raise" style="height: 100%;" outline>
                <div>
                    <i class="fa fa-qrcode" style="font-size:24px;"></i>
                    <br>
                    Versand<br>
                    LS Scan <i class="fas fa-arrow-right" style="font-size:24px;"></i>   Ware Scan<br>
                </div>
              </button>
            </div>
            <div class="grid2item2" style ="display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-arrow-right" style="font-size:36px;"></i>  
            </div>
            <div class="grid2item3">
              <button id="truck-btn" class="raise" style="height: 100%;" disabled outline>
                <div>
                    <i class="fa fa-truck" style="font-size:24px;"></i>
                    <br>
                    LKW <br>
                    <i class="fas fa-arrow-right" style="font-size:24px;"></i>   LKW <i class="fas fa-arrow-right" style="font-size:24px;"></i>  
                </div>
              </button>
            </div>
            <div class="grid2item4" style ="display: flex; align-items: center; justify-content: center;">
                <i class="fas fa-arrow-right" style="font-size:36px;"></i>                
            </div>
            <div class="grid2item5">
                <button id="photo-btn" class="raise" style="height: 100%;" disabled outline>
                  <div>
                      <i class="fa fa-camera" style="font-size:24px;"></i>
                      <br>
                      Foto <br>Ladungssicherung
                  </div>
                </button>
            </div>
            <div class="grid2item6-progress">
              <div id="progressbar">
                    <div id="progressbar-bar"></div>
                </div>
            </div>
          </div>
    </footer>

</body>

</html>
